<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <meta name="theme-color" content="#4f46e5" />
    <title>WorshipFlow Planner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&display=swap');
      
      body {
        font-family: 'Inter', sans-serif;
      }
      
      /* Light mode background (default) */
      body {
        background-color: #f3f4f6;
        background-image: radial-gradient(at 47% 33%, hsla(247,88%,94%,1) 0, transparent 59%), 
                          radial-gradient(at 82% 65%, hsla(218,69%,94%,1) 0, transparent 55%);
      }

      /* Dark mode background override */
      html.dark body {
         background-color: #020617;
         background-image: radial-gradient(at 47% 33%, hsla(247, 88%, 10%, 1) 0, transparent 59%), 
                           radial-gradient(at 82% 65%, hsla(218, 69%, 10%, 1) 0, transparent 55%);
      }

      /* Smooth transitions for mobile optimization */
      .transition-all {
        transition-property: all;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        transition-duration: 200ms;
      }
      
      /* Animation */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(5px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fadeIn {
        animation: fadeIn 0.3s ease-out forwards;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 3px;
      }
      html.dark ::-webkit-scrollbar-thumb {
        background: #475569;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      html.dark ::-webkit-scrollbar-thumb:hover {
        background: #64748b;
      }
    </style>
  <script type="importmap">
{

    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",

    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
<script>
    // Set dark mode by default
    document.documentElement.classList.add('dark');
</script>
</head>

    <div id="root"></div>
  </body>
</html>
